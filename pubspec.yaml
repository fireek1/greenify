name: greenify
description: "Hakathon greenify"
version: 1.0.0+1

environment:
  sdk: ^3.7.0
dependencies:
  flutter:
    sdk: flutter
  soft_edge_blur: ^0.1.3
  blur: ^4.0.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  http: ^1.3.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: 'SF-Pro'
      fonts:
        - asset: 'assets/fonts/SF-Pro.ttf'
    - family: 'Playfair'
      fonts: 
        - asset: 'assets/fonts/PlayfairDisplay.ttf'
  assets:
    - 'assets/images/'