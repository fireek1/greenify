name: greenify
description: "Hakathon greenify"
version: 1.0.0+1

environment:
  sdk: ^3.7.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: 'SF-Pro'
      fonts:
        - asset: 'assets/fonts/SF-Pro.ttf'
  assets:
    - 'assets/images/background.jpg'
    - 'assets/images/fullLogo.svg'